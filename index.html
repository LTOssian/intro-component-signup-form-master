<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="hero animation_fadeDown">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>      
    </section>
    <section class="call-to-action animation_fadeUp">
      <div class="promo-banner shadow">
        <p><span>Try it free 7 days</span> then $20/mo. thereafter</p>
      </div>
      <form action="#" class="form shadow" autocomplete="off">
        <div class="input-style active-animation">
          <input required type="text" name="firstName" id="firstName" placeholder="First Name" class="center">
          <input required type="text" name="lastName" id="lastName" placeholder="Last Name" class="center">
          <input required type="email" name="mail" id="mail" placeholder="Email Address" class="center">
          <input required type="password" name="password" id="password" placeholder="Password" class="center">
          <button type="submit" class="center">CLAIM YOUR FREE TRIAL.</button>
          <p class="center">By clicking the button, you are agreeing to our <strong>Terms and Services.</strong></p>       
        </div>
      </form>
    </section>
  </main>

    </p>

</body>
</html>
